<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Netflix</title>
</head>
<body>
    
    <header>

        <nav>
            <a id = "netflix" href="">
                <img src="Media/logo.png" alt="logo">
            </a>

            <select name="languageselect" id="LanguageSelect"></select>

            <button>
                Entrar
            </button>
        </nav>
        
        <div id = "gradientBottom">

            <div id = "gradientTop">

                <p id = "mainText" class = "text">
                    Os maiores sucessos do Brasil e do mundo. Tudo na Netflix a partir de R$ 18,90.
                </p>

                <p id = "assineHoje" class = "text">
                    Assine hoje, cancele quando quiser.
                </p>

                <p id = "emailText" class = "text">
                    Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </p>

                <div id = "email" >
                    <input type="text" name="Email" placeholder="Email">

                    <button>Vamos lá</button>
                </div>
            </div>

        </div>

    </header>

    <div id = "DivDefaultPlan">

        <div id = "PlanBlockPosition">

            <h2 class = "text">
                A Netflix que você adora por apenas R$ 18,90.
            </h2>
    
            <p class = "text">
                Assine o plano Padrão com anúncios.
            </p>
    
            <a href="#">
                Saiba mais
            </a>

        </div>
    </div>

</body>
</html>
